<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%
        <script>
            const matchLightScheme = matchMedia('(prefers-color-scheme: light)');

            document.documentElement.setAttribute('color-scheme', matchLightScheme.matches ? 'light' : 'dark');
            matchLightScheme.addEventListener('change', ({matches}) => {
                document.documentElement.setAttribute('color-scheme', matches ? 'light' : 'dark');
            });
        </script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div id="root">%sveltekit.body%</div>
    </body>
</html>
